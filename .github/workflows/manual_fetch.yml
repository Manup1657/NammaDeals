name: Manual Product Fetch (every 5m)
on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install requests beautifulsoup4 lxml
      - run: python fetch_manual_products.py
      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add manual_products.json || true
          git commit -m "Update manual products" || echo "No changes"
          git push origin HEAD:main
