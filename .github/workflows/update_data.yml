name: Update NammaDeals Data

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Refresh JSON files
        run: |
          python fetch_deals.py
          python fetch_bestsellers.py
          python fetch_manual_products.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add deals.json bestsellers.json manual_products.json || true
          git diff --cached --quiet || git commit -m "Auto-update JSON"
          git push origin HEAD:main || echo "No changes"