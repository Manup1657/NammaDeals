name: Update NammaDeals Data

on:
  schedule:
    - cron: '*/30 * * * *'  # Runs every 30 minutes
  workflow_dispatch:        # Allow manual trigger from Actions tab

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 lxml

      - name: Fetch all deal data
        env:
          AMAZON_ASSOCIATE_TAG: ${{ secrets.AMAZON_ASSOCIATE_TAG }}
        run: |
          echo "Running bestsellers fetch..."
          python fetch_bestsellers.py || echo "bestsellers failed"
          echo "Running deals fetch..."
          python fetch_deals.py || echo "deals failed"
          echo "Running manual fetch..."
          python fetch_manual_products.py || echo "manual products failed"

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add deals.json bestsellers.json manual_products.json || true
          git diff --cached --quiet || git commit -m "Auto-update: deals, bestsellers & manual products [$(date +'%Y-%m-%d %H:%M:%S')]"
          git push origin HEAD:main || echo "No changes to push"
