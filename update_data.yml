name: Update NammaDeals Data
on:
  schedule:
    - cron: '*/30 * * * *'  # every 30 minutes
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install libs
        run: pip install requests beautifulsoup4

      - name: Fetch bestsellers
        run: python fetch_bestsellers.py

      - name: Fetch deals
        run: python fetch_deals.py

      - name: Auto category
        run: python auto_category.py

      - name: Commit JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add deals.json bestsellers.json || true
          git commit -m "Auto-update deals & bestsellers" || echo "No changes"
          git push origin HEAD:main
